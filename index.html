<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/instagram-celular.png" alt="phone-instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/instagram-logo.png" class="instagram-logo" alt="Logo-instagram">
                <div class="profile-photo">
                    <img src="./assets/eu.jpg" alt="">
                </div>
                <a href="#" class="instagram-login ">Continue como matheusRgp</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é matheusRgp?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
